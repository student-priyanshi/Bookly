<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>

<div class="profile-container">
    <h2>User Profile</h2>
    
    <div class="user-info">
        <h3>Profile Information</h3>
        <p><strong>Name:</strong> <span id="user-name">John Doe</span></p>
        <p><strong>Email:</strong> <span id="user-email">johndoe@example.com</span></p>
        <p><strong>Joined:</strong> January 1, 2022</p>
    </div>

    <div class="favorite-books">
        <h3>Favorite Books</h3>
        <ul>
            <li>The Great Gatsby</li>
            <li>To Kill a Mockingbird</li>
            <li>1984</li>
            <li>Pride and Prejudice</li>
            <li>Moby Dick</li>
        </ul>
    </div>

    <div class="actions">
        <button onclick="editProfile()">Edit Profile</button>
        <button onclick="logout()">Logout</button>
    </div>
</div>

<div class="edit-profile-container hidden">
    <h2>Edit Profile</h2>
    
    <form id="edit-profile-form">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" value="John Doe" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" value="johndoe@example.com" required>
        </div>
        
        <div class="form-group">
            <label for="joined">Joined:</label>
            <input type="text" id="joined" value="January 1, 2022" disabled>
        </div>

        <button type="submit">Save Changes</button>
    </form>
    
    <button onclick="cancelEdit()" class="back-link">Cancel</button>
</div>


<script src="profile.js"></script>

</body>
</html>
